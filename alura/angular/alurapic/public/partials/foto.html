<div class="page-header text-center">
  <h1>{{ foto.titulo }}</h1>
</div>

<p class="alert alert-info" ng-show="mensagem.length">{{ mensagem }}</p>

<form class="row" name="formulario" novalidate ng-submit="submeter()">
  <div class="col-md-6">
    <div class="form-group">
      <label>Título</label>
      <input class="form-control" name="titulo" required ng-model="foto.titulo" ng-maxlength="20">
      <span class="form-control alert-danger" ng-show="formulario.$submitted && formulario.titulo.$error.required">
        Título obrigatório
      </span>
      <span class="form-control alert-danger" ng-show="formulario.$submitted && formulario.titulo.$error.maxlength">
        Deve ter no máximo 20 caracteres
      </span>
    </div>

    <div class="form-group">
      <label>URL</label>
      <input class="form-control" name="url" ng-model="foto.url" required>
      <span class="form-control alert-danger" ng-show="formulario.$submitted && formulario.url.$error.required">
        URL obrigatório
      </span>
    </div>

    <div class="form-group">
      <label>Descrição</label>
      <textarea class="form-control" name="descricao" ng-model="foto.descricao"></textarea>
    </div>

    <div class="form-group">
      <label>Grupo</label>
      <select class="form-control" name="grupo" required ng-controller="GruposController" ng-model="foto.grupo" ng-options="grupo._id as (grupo.nome | uppercase) for grupo in grupos">
        <option value="">Selecione Grupo</option>
      </select>
      <span class="form-control alert-danger" ng-show="formulario.$submitted && formulario.grupo.$error.required">
        Grupo obrigatório
      </span>
    </div>

    <button class="btn btn-primary" type="submit" ng-disabled="formulario.$invalid">Salvar</button>
    <a class="btn btn-primary" href="/" meu-focus>Voltar</a>
  </div>

  <div class="col-md-6">
    <minha-foto url="{{ foto.url }}" titulo="{{ foto.titulo }}"></minha-foto>
  </div>
</form>

<meus-titulos></meus-titulos>
