<body>
    <main>
        <h1 class="titulo-principal">Contato</h1>
        <div class="container">
          <form>
            <fieldset>
              <legend>Dados pessoais</legend>
              <label for="nome">Nome:</label>
              <input id="nome" name="nome" type="text" placeholder="Seu nome aqui" pattern="[A-Za-z ']" title="O nome precisa ter pelo menos 4 caracteres" required autofocus>

              <label for="email">Email:</label>
              <input id="email" name="email" type="email" placeholder="seu@email.com" required>
            </filedset>

            <fieldset>
              <legend>Assunto</legend>
              <label>
                <input name="assunto" type="radio" value="consultoria">
                Consultoria
              </label>

              <label>
                <input name="assunto" type="radio" value="blog">
                Blog
              </label>

              <fieldset>
                <input id="outro" name="assunto" type="radio" value="outro">
                <label for="outro">
                  Outro
                </label>
                <input name="outro-assunto" type="text">
              </fieldset>
            </fieldset>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" cols="30" rows="6" placeholder="Digite aqui sua mensagem" required></textarea>

            <button type="submit">Enviar <strong>para mim</strong></button>
          </form>
        </div>
    </main>
