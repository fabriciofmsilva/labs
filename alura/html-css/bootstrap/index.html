<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Loja Virtual</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
      .navbar-header button {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-inverse">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Caelum</a>
          <button class="navbar-toggle" type="button" data-target=".navbar-collapse" data-toggle="collapse">Menu</button>
        </div>

        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="#">Novidades</a></li>
            <li><a href="#">Mais vendidos</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div>
        <h3 class="text-center">Novidades</h3>
      </div>

      <div class="col-md-4 thumbnail text-center">
        <figure>
          <img src="img/camisa-azul.png" alt="Camisa azul importada">
          <div>
            <h4>Camisa azul importada</h4>
            <p>Camisa azul importada por um preço acessível e com pano de qualidade</p>
          </div>
        </figure>

        <div class="btn-group">
          <a class="btn btn-default" href="#">R$ 190,00</a>
          <a class="btn btn-primary" href="#">
            <span class="glyphicon glyphicon-shopping-cart"></span>
            Compra
          </a>
        </div>
      </div>

      <div class="col-md-4 thumbnail text-center">
        <figure>
          <img src="img/camisa-rosa.png" alt="Camisa rosa importada">
          <div>
            <h4>Camisa rosa argentina</h4>
            <p>Camisa rosa argentina por um preço acessível e com pano de qualidade</p>
          </div>
        </figure>

        <div class="btn-group">
          <a class="btn btn-default" href="#">R$ 210,00</a>
          <a class="btn btn-primary" href="#">
            <span class="glyphicon glyphicon-shopping-cart"></span>
            Compra
          </a>
        </div>
      </div>

      <div class="col-md-4 thumbnail text-center">
        <figure>
          <img src="img/camisa-azul.png" alt="Camisa azul importada">
          <div>
            <h4>Camisa azul nacional</h4>
            <p>Camisa azul nacional por um preço acessível e bonita</p>
          </div>
        </figure>

        <div class="btn-group">
          <a class="btn btn-default" href="#">R$ 90,00</a>
          <a class="btn btn-primary" href="#">
            <span class="glyphicon glyphicon-shopping-cart"></span>
            Compra
          </a>
        </div>
      </div>

    </main>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
