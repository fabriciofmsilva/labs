<meta charset="utf-8">

<script>
  var pulaLinha = function() {
    document.write("<br>");
  };

  var mostra = function(frase) {
    document.write(frase);
    pulaLinha();
  };

  for(var linha = 0; linha < 3; linha = linha + 1) {
    for(var coluna = 0; coluna < 10; coluna = coluna + 1) {
      document.write("*");
    }
    document.write("<br>");
  }
</script>
