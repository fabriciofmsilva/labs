<meta charset="utf-8">

<script>
  var pulaLinha = function () {
    document.write("<br>");
  };

  var mostra = function (frase) {
    document.write(frase);
    pulaLinha();
  };

  var calculaIMC = function (altura, peso) {
    var imc = peso / (altura * altura);
    // mostra("O IMC calculado é: " + imc);
    return imc;
  };

  var nome = prompt("Bom dia! Qual é o seu nome?");
  mostra("Bem vindo, " + nome);

  var idade = prompt("Quantos anos você tem?");
  mostra("Você tem " + idade + " anos");

  var dias = idade * 365;
  mostra("Você já viveu " + dias + " de vida!");

  var batimentos = dias * 24 * 60 * 80;
  mostra("Seu coração já bateu " + batimentos + " vezes. Haja coração!");
</script>
