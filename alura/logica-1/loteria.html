<meta charset="utf-8">

<p>Digite 6 números de 1 a 60</p>
<input id="numero" type="text">
<input id="adicionar" type="submit" value="Adicionar valor">

<script>
var numerosSorteados = [];
var numerosDoUsuario = [];

var numero = document.getElementById("numero");
var botaoAdicionarNumero = document.getElementById("adicionar");

var adicionarNumero = function() {
  var numeroDigitado = numero.value;
  if(numeroDigitado >= 1 && numeroDigitado <= 60) {
    if(numerosDoUsuario.length > 5) {
      alert("Já digitou os 6 números");
      return;
    } else {
      for(var i = 0; i < numerosDoUsuario.length; i++) {
        if(numerosDoUsuario[i] == numeroDigitado) {
          alert("Número já digitado! Digite outro número");
          return;
        }
      }
      if(numerosDoUsuario.length == 5) {
        numerosDoUsuario.push(parseInt(numeroDigitado));
        sortearNumeros();
        comparaNumeros();
      } else {
        numerosDoUsuario.push(parseInt(numeroDigitado));
      }
    }
  } else {
    alert("Numero inválido");
    return;
  }
  console.log(numerosDoUsuario)
};

var sortearNumeros = function() {
  alert("Sorteando números!");
  for(var i = 0; i < 6; i++) {
    numerosSorteados.push(Math.round(Math.random() * 60));
  }
  alert("Os números sorteados foram: " + numerosSorteados);
};

var comparaNumeros = function() {
  var quantidadeDeNumerosAcertados = 0;
  var texto = " números!";
  for(var j = 0; j < numerosSorteados.length; j++) {
    for(var k = 0; k < numerosDoUsuario.length; k++) {
      if(numerosSorteados[j] == numerosDoUsuario[k]) {
        quantidadeDeNumerosAcertados += 1;
      }
    }
  }
  if(quantidadeDeNumerosAcertados == 1) {
    texto = " numero!";
  }
  alert("Você acertou " + quantidadeDeNumerosAcertados + texto);
};

botaoAdicionarNumero.onclick = adicionarNumero;
</script>
