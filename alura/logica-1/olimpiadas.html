<meta charset="utf-8">

<script>
  var pulaLinha = function() {
    document.write("<br>");
  };

  var mostra = function(frase) {
    document.write(frase);
    pulaLinha();
  };

  var anoDeOlimpiadas = 1896;
  var anoLimite = parseInt(prompt("Qual o ano limite?"));

  while(anoDeOlimpiadas <= anoLimite) {
    mostra(anoDeOlimpiadas + " tem Olímpiadas!");
    anoDeOlimpiadas = anoDeOlimpiadas + 4;
  }

  mostra("Ufa! Esses foram os anos de Olímpiadas até " + anoLimite + ".");
</script>
