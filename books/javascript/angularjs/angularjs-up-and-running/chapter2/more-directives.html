<!DOCTYPE html>
<html ng-app="notesApp">
  <head>
    <title>Notes App</title>
    <style>
      .done {
        background-color: green;
      }
      .pending {
        background-color: red;
      }
    </style>
  </head>

  <body ng-controller="MainCtrl as ctrl">
    <div ng-class="ctrl.getNoteClass(note.done)"
         ng-repeat="note in ctrl.notes">
      <span class="label">{{ note.label }}</span>
      <span class="assignee"
            ng-bind="note.assignee"
            ng-show="note.assignee">
      </span>
    </div>

    <script src="../libs/angular.min.js"></script>
    <script>
      angular.module('notesApp', [])
        .controller('MainCtrl', [function() {
          var self = this;
          self.notes = [
            { label: 'First Note', done: false, assignee: 'Shyam', },
            { label: 'Second Note', done: false, },
            { label: 'Done Note', done: true, },
            { label: 'Last Note', done: false, assignee: 'Brad', },
          ];

          self.getNoteClass = function(status) {
            return {
              done: status,
              pending: !status,
            };
          };
        }]);
    </script>
  </body>
</html>
