<html>
  <head>
    <meta charset="utf-8">
    <title>AngularJS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
  </head>
  <body ng-app>
    <div class="container">
      <div class="well">
        <h1>Ocorrências de zumbis</h1>
      </div>
      <form name="formZumbi">
        <div class="form-group">
          <label>CEP</label>
          <input class="form-control" type="text" ng-model="cep" ng-pattern="/^[0-9]{5}-[0-9]{3}$/">
        </div>
        <div class="form-group">
          <label>Bairro</label>
          <input class="form-control" type="text" ng-model="bairro" ng-minlength="4">
        </div>
        <div class="form-group">
          <label>Número de ocorrências</label>
          <input class="form-control" type="text" ng-model="ocorrencias" required>
        </div>
        <button class="btn btn-primary" type="submit" ng-disabled="formZumbi.$invalid">Salvar</button>
      </form>
    </div>
  </body>
</html>
