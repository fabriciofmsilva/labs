<html>
  <head>
    <meta charset="utf-8">
    <title>AngularJS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script>
      angular.module('app', []);
      angular.module('app').controller('zumbisController', function($scope) {
        $scope.ocorrencias = [];

        $scope.adiciona = function(ocorrencia) {
          $scope.ocorrencias.push(angular.copy(ocorrencia));
        };
      });
    </script>
  </head>
  <body ng-app="app">
    <div class="container" ng-controller="zumbisController">
      <div class="well">
        <h1>Ocorrências de zumbis</h1>
      </div>
      <table ng-if="ocorrencias.length > 0">
        <thead>
          <th>CEP</th>
          <th>Bairro</th>
          <th>Número</th>
        </thead>
        <tbody>
          <tr ng-repeat="ocorrencia in ocorrencias">
            <td>{{ ocorrencia.cep }}</td>
            <td>{{ ocorrencia.bairro }}</td>
            <td>{{ ocorrencia.numero }}</td>
          </tr>
        </tbody>
      </table>
      <form name="formZumbi">
        <div class="form-group">
          <label>CEP</label>
          <input class="form-control" type="text" ng-model="ocorrencia.cep" ng-pattern="/^[0-9]{5}-[0-9]{3}$/">
        </div>
        <div class="form-group">
          <label>Bairro</label>
          <input class="form-control" type="text" ng-model="ocorrencia.bairro" ng-minlength="4">
        </div>
        <div class="form-group">
          <label>Número de ocorrências</label>
          <input class="form-control" type="text" ng-model="ocorrencia.numero" required>
        </div>
        <button class="btn btn-primary" type="submit" ng-click="adiciona(ocorrencia)" ng-disabled="formZumbi.$invalid">Salvar</button>
      </form>
    </div>
  </body>
</html>
