<html>
  <head>
    <meta charset="utf-8">
    <title>AngularJS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script>
      angular.module('app', []);
      angular.module('app').controller('zumbisController', function($scope) {
        $scope.ocorrencias = [];

        $scope.adiciona = function(ocorrencia) {
          $scope.ocorrencias.push(angular.copy(ocorrencia));
        };
      });

      angular.module('app').directive('ngBlur', function() {
        return {
          restrict: 'A',
          require: 'ngModel',
          link: function($scope, $element, $attrs, ngModel) {
            $element.on('blur', function() {
              if(ngModel.$invalid) {
                $element.addClass('error');
              } else {
                $element.removeClass('error');
              }
            });
          }
        }
      });

      angular.module('app').directive('ngZumbiSubmit', function() {
        return {
          restrict: 'E',
          require: '^form',
          scope: {
            submit: '&'
          },
          template: '<button class="btn btn-primary" type="submit">Salvar</button>',
          link: function($scope, $element, $attrs, formCtrl) {
            $element.on('click', function() {
              if(formCtrl.$valid) {
                $scope.submit();
              } else {
                alert('Formulário está inválido');
              }
            });
          }
        }
      });
    </script>
    <style>
      .error {
        border-color: red;
      }
    </style>
  </head>
  <body ng-app="app">
    <div class="container" ng-controller="zumbisController">
      <div class="well">
        <h1>Ocorrências de zumbis</h1>
      </div>
      <table class="table" ng-if="ocorrencias.length > 0">
        <thead>
          <th>CEP</th>
          <th>Bairro</th>
          <th>Número</th>
        </thead>
        <tbody>
          <tr ng-repeat="ocorrencia in ocorrencias">
            <td>{{ ocorrencia.cep }}</td>
            <td>{{ ocorrencia.bairro }}</td>
            <td>{{ ocorrencia.numero }}</td>
          </tr>
        </tbody>
      </table>
      <form name="formZumbi">
        <div class="form-group">
          <label>CEP</label>
          <input class="form-control" type="text" ng-model="ocorrencia.cep" ng-pattern="/^[0-9]{5}-[0-9]{3}$/" ng-blur>
        </div>
        <div class="form-group">
          <label>Bairro</label>
          <input class="form-control" type="text" ng-model="ocorrencia.bairro" ng-minlength="4" ng-blur>
        </div>
        <div class="form-group">
          <label>Número de ocorrências</label>
          <input class="form-control" type="text" ng-model="ocorrencia.numero" required ng-blur>
        </div>
        <ng-zumbi-submit submit="adiciona(ocorrencia)"></ng-zumbi-submit>
      </form>
    </div>
  </body>
</html>
